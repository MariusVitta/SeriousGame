<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Jeu de calcul - quiz</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>
        
      <input type="text" id="resultat" name="resultat">

      
      <p id="progress"></p>
    </div>
  </div>
   
  <!-- <script src="./scriptMain.js" type="text/javascript" ></script> -->
  <script type="text/javascript">
    function entierAleatoire(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var resultat = 0;
    var operateurs = ["+", "-", "*", "/", "%"];
    var choixOP = operateurs[Math.floor(Math.random()*operateurs.length)]
    var nombre1 = -1,nombre2 = -1;
    if (choixOP == "/") {
      nombre1 = entierAleatoire(0,100);
      nombre2 = entierAleatoire(0,100);
      while (nombre1 < nombre2) {
        nombre2 = entierAleatoire(0,100);
      }
    } 
    else{
      nombre1 = entierAleatoire(0,100);
      nombre2 = entierAleatoire(0,100);
    }
    document.getElementById('question').innerHTML=nombre1 + choixOP + nombre2 ;
    
  
  </script>
</body>



</html>
